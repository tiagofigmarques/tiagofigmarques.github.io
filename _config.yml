# Site settings
title: Tiago F. Marques | Blog
description: "Tiago F. Marques - Software Engineering Blog"
url: "https://www.tiagofigmarques.dev/"
author:
  name: "Tiago F. Marques"
  email: "hello@tiagofigmarques.dev"
  url: "https://www.tiagofigmarques.dev/"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "0619"

# Options
custom_header: false
custom_nav_footer: false
reverse: true
